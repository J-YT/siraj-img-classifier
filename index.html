<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="static/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet@2.0.2"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Image Classifier</title>
</head>

<body class="body">
    <!-- <img class='menu' src='../misc/menu.png' width="30px" height="30px"/> -->
    <div class='header'>
        <p class='head-quote'>The laws of probability, so true in general, so fallacious in particular.</p>
        <p class='head-quote-name'>- Edward Gibbon</p>
    </div>
    <div class='content-container'>
        <div class='content'>
            <!-- image preview -->
            <div class='img-container'>
                <img class='img' id='image-preview' src="static/misc/brain.png" width="300px" height="250px" />
            </div>
            <!-- image upload -->
            <form id="upload-file" method="post" enctype="multipart/form-data">
                <label for="imageUpload" class="upload-label">choose</label>
                <input type="file" name="image" id="imageUpload" accept=".png, .jpg, .jpeg">
            </form>

            <!-- prediction -->
            <div class="prediction">
                <p id='result1'>prediction</p>
            </div>
            <div class="prediction">
                <p id='result2'>prediction</p>
            </div>
            <div class="prediction">
                <p id='result3'>prediction</p>
            </div>
        </div>
    </div>
    <footer>
    <script src="static/js/all.js" type="text/javascript"></script>
</body>

</html>
